group 'example'
version '1.0-SNAPSHOT'

project.ext {
    aspectjVersion = '1.9.4'
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.de:AspectjGradlePlugin:0.0.7"
    }
}

apply plugin: "aspectj.AspectjGradlePlugin"
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.4'
}

